<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <title>Registro de Institución</title>
    </head>
        <!---->
        <div class="login">
            <div class="title">Crear Institucion</div>
    
            <form th:action="@{/instituciones/registrar}" method="POST" enctype="multipart/form-data">
            
                <div class="alert alert-danger" role="alert" th:if="${error != null}">
                    <div th:text="${error}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputnombre1" class="form-label">Nombre de la Institucion</label>
                    <input th:type="text" th:value="${nombre}" name="nombre" class="form-control"
                        placeholder="Escriba el nombre de la institucion" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputdireccion1" class="form-label">Direccion</label>
                    <input th:type="text" th:value="${direccion}" name="direccion" class="form-control"
                        placeholder="Introduzca la direccion" required>
                </div>
                 <div class="mb-3">
                    <label for="exampleInputtelefono1" class="form-label">Telefono</label>
                    <input th:type="text" th:value="${telefono}" name="telefono" class="form-control"
                        placeholder="Introduzca su telefono" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputdescripcion1" class="form-label">Descripcion</label>
                    <input th:type="text" th:value="${descripcion}" name="descripcion" class="form-control"
                        placeholder="Area de dicha Institucion" required>
                </div>
                 <div class="mb-3">
                    <label for="exampleInputpassword1" class="form-label">Contraseña</label>
                    <input th:type="password" th:value="${contrasenia}" name="contrasenia" class="form-control"
                        placeholder="Ingrese su contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputarchivo1" class="form-label">Insertar Foto</label>
                    <input th:type="file" name="archivo" class="form-control">
                </div>

                <button th:type="submit" class="btn btn-primary btn-color">Crear</button>
            </form>
        </div>
    
        <footer>Todos los derechos reservados a la familia <b>Lategano</b></footer>
    
    
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    
    </html>
