<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Vecinal "La República" - Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="../static/styles/index.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>
<body>
	<div class="login">
		<div class="title">Iniciar Sesión</div>

		<form th:action="@{/usuarios/registro}" method="POST">
			Nombre de Usuario:
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-sm" style="height: 38px !important;"><ion-icon name="person-circle-outline"></ion-icon></span>
				<input type="text" class="form-control" placeholder="Nombre de Usuario">
			</div>
			Contraseña:
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-sm" style="height: 38px !important;"><ion-icon name="lock-closed-outline"></ion-icon></span>
				<input type="password" class="form-control" placeholder="Contraseña">
			</div>

			<button th:type="submit" class="btn btn-primary btn-color">Ingresar</button>
			<button th:type="submit" class="btn btn-primary btn-color">Crear Cuenta</button>

		</form>
	</div>

    <footer>Todos los derechos reservados a la familia <b>Lategano</b></footer>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
