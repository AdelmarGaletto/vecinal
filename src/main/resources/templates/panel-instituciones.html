<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <title>Registro de Institución</title>
    </head>
        <!---->
    	<div class="main-panel">
            <div class="title"><ion-icon name="person-circle-outline"></ion-icon> Hola, Martin Oroná :)		<button type="button" class="btn btn-outline-danger" style="float: right;">Cerrar Sesión</button>
            </div>
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Novedades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Actividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Instituciones</a>
                    </ul>
                </div>
                <div class="card-body">
                </div>
    <!--Inst, direc, telef-->
    <form>
        <div class="card-body">
			
			<form th:action="@{/admin/registrar-institucion}" method="POST">
        <p style="color: red" th:if="${error != null}" th:text="${error}"></p>

        <div class="mb-3">
            <label for="exampleInputnombre1" class="form-label">Nombre de la Institucion</label>
            <input th:type="text" th:value="${nombre}" name="nombre" class="form-control"
                placeholder="Escriba el nombre de la institucion" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputdireccion1" class="form-label">Direccion</label>
            <input th:type="text" th:value="${direccion}" name="direccion" class="form-control"
                placeholder="Introduzca la direccion" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputtelefono1" class="form-label">Telefono</label>
            <input th:type="text" th:value="${telefono}" name="telefono" class="form-control"
                placeholder="Introduzca su telefono" required>
        </div>      
        <div class="mb-3">
            <label for="exampleInputdescripcion1" class="form-label">Descripcion</label>
            <input th:type="text" th:value="${descripcion}" name="descripcion" class="form-control"
                placeholder="Area de dicha Institucion" required>   
        <div class="mb-3">
            <label for="exampleInputarchivo1" class="form-label">Insertar Foto</label>
            <input th:type="file" name="archivo" class="form-control">
        </div>
          <button th:type="submit" class="btn btn-primary">Crear institucion</button>
      </form>
			

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Institucion</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Dar Baja</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row" >1</th>
                        <tr th:each="Institucion : ${nombre}">
                        <td th:text="${get.Nombre()}"></td>
                        </tr>
                        <tr th:each="Direccion : ${direccion}">
                        <td th:text="${get.Direccion()}"></td>
                        </tr>
                        <tr th:each="Telefono : ${telefono}">
                        <td th:text="${get.Telefono()}"></td>
                        </tr>
                        <tr th:each="Descripcion : ${descripcion}">
                        <td th:text="${get.Descripcion()}"></td>
                        </tr>

                        <td><button type="button" class="btn btn-success"> <a href="/admin/modificar-institucion">Editar</a></button></td>
                        <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                      </tr>

                    </tbody>
                  </table>
			</div>
		</div>

		<footer>Todos los derechos reservados a la familia <b>Lategano</b></footer>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
