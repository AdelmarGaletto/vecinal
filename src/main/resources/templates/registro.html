<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../templates/registro.html">
	<title>Registro de Usuario</title>
</head>

<body>
	<div class="main">

		<form th:action="@{/usuarios/registro}" method="POST">
			<input th:type="text" name="nombreUsuario" th:value="${nombreUsuario}" id="" placeholder="Nombre de Usuario"
				required>
			<input th:type="password" name="contrasenia" th:value="${contrasenia}" id="" placeholder="Contraseña"
				required><br>
			<p style="color: red" th:if="${error != null}" th:text="${error}"></p><br>
			<input th:type="password" name="contrasenia2" th:value="${contrasenia2}" id=""
				placeholder="Confirme contraseña" required>
			<input th:type="email" name="emailUsuario" th:value="${emailUsuario}" id="" placeholder="Email" required>
			<input th:type="text" name="nombre" th:value="${nombre}" id="" placeholder="Nombre" required>
			<input th:type="text" name="apellido" th:value="${apellido}" id="" placeholder="Apellido" required>
			<input th:type="number" name="telefono" th:value="${telefono}" id="" placeholder="Telefono (opcional)">
			<button class="btn" th:type="submit">Registrar</button>

		</form>

	</div>
</body>

</html>
